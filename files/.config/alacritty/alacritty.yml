colors: *tender

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  faux_scrollback_lines: 1
  hide_when_typing: true
  url:
    launcher: open
    modifiers: Command

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

live_config_reload: true

shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - "tmux new -A"

key_bindings:
