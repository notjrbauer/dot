  bold: { family: Fira Code, style: SemiBold }
  italic: { family: Fira Code, style: Light }
  size: 12.0
  use_thin_strokes: false
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

bell:
