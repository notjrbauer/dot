bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -ag terminal-overrides ',*:Tc'
set-option -g default-command "reattach-to-user-namespace -l zsh"
unbind C-b
set -g prefix C-a

# set -g default-terminal "screen-256color"

# move x clipboard into tmux paste buffer
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key R respawn-window
set -g history-limit 50000 # boost history

set -g status-left ''
set -g status-right ''
set -g mouse on
#set -g mouse-utf8 on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind MouseDown1Pane select-pane -t=
#bind -T root MouseDown1Pane select-pane -t=
# set-option -g mouse-select-pane on
# set-option -g mouse-select-window on
#set-window-option -g mode-mouse on
set-option -g renumber-windows on
set -s escape-time 0 # fast command sequences
set -sg repeat-time 600
set -s quiet on
set -g history-limit 50000
#set -g status-utf8 on # expect UTF-8
#setw -g utf8 on

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg blue
set-option -g pane-active-border-fg green

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

set -g renumber-windows on
set -g set-titles on # set terminal title
set -g set-titles-string '#I:#W'
set -g display-panes-time 800 # )longer pane indicators
set -g display-time 1000 # longer status messages

set -g status-interval 10 # redraw status bar more
setw -g clock-mode-style 24

set-option -g status on                # turn the status bar on
#set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

set -g window-status-current-fg colour166 #orange
set-option -g status-fg "#839494"

# show host name and IP address on left side of status bar
set -g status-left-length 60
set -g status-left " #h : #[fg=brightblue]#(curl icanhazip.com)#(ifconfig en0 | grep 'inet ' | awk '{print \" : \" $2}')#(ifconfig en1 | grep 'inet ' | awk '{print \" : \" $2}')#(ifconfig tun0 | grep 'inet ' | awk '{print \" : vpn \" $2}') "

set -g status-right-length 60
set -g status-right "#{battery_percentage} : %H:%M : %d %b %Y "

bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind - resize-pane -U 2
bind _ resize-pane -U 17
bind = resize-pane -D 2
bind + resize-pane -D 16
bind 9 resize-pane -L 6
bind ( resize-pane -L 24
bind 0 resize-pane -R 6
bind ) resize-pane -R 24

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Number from 1 for easier key bindings
set -g base-index 1
setw -g pane-base-index 1

#set -g pane-border-fg blue
#set -g pane-active-border-fg green
#set -g pane-active-border-bg default

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins " \
  tmux-plugins/tpm \
  tmux-plugins/tmux-battery \
  tmux-plugins/tmux-sidebar \
"
# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tmux-battery/battery.tmux'
run-shell '~/.tmux/plugins/tpm/tpm'
